<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">eXp</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="add-expense.html">Add Expense</a></li>
          <li><a href="profile-settings.html">Profile/Settings</a></li>
          <li><a href="help-faq.html">Help/FAQ</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="signup-container">
      <div class="signup-image-side"></div>
      <div class="signup-form-side">
        <h2>Sign Up</h2>
        <form id="signupForm">
          <label for="signupEmail">Email:</label>
          <input type="email" id="signupEmail" name="email" required />

          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" name="password" required />

          <label for="signupConfirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="signupConfirmPassword"
            name="confirmPassword"
            required
          />

          <button type="submit">Sign Up</button>
        </form>
        <div class="signup-social-login">
          <button id="googleSignUp">Sign up with Google</button>
        </div>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>
    <script src="signup.js"></script>
    <footer>
      <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>
  </body>
</html>
