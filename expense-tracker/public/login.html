<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href="index.html">eXp</a>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="dashboard.html">Dashboard</a></li>
          <li><a href="add-expense.html">Add Expense</a></li>
          <li><a href="profile-settings.html">Profile/Settings</a></li>
          <li><a href="help-faq.html">Help/FAQ</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="login-container">
      <div class="login-image-side"></div>
      <div class="login-form-side">
        <h2>Login</h2>
        <form id="loginForm">
          <label for="loginEmail">Email:</label>
          <input type="email" id="loginEmail" name="email" required />

          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" name="password" required />

          <button type="submit">Login</button>
        </form>
        <div class="login-social-login">
          <button id="googleLogin">Sign in with Google</button>
        </div>
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      </div>
    </div>
    <script src="login.js"></script>
    <footer>
      <p>&copy; 2024 Expense Tracker. All rights reserved.</p>
    </footer>
  </body>
</html>
